    <div class="sidebar" id="sidebar">
        <span class="sidebar-close" onclick="closeSidebar()"><i class="bi bi-arrow-left"></i></span>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'edit_profile' %}">Профиль</a>
        {% if request.user.is_superuser or request.user.is_staff %}
        <a href="{% url 'user_list' %}">Пользователи</a>
        {% endif %}
        {% if request.user.is_superuser %}
        <a href="{% url 'manage_medical_centers' %}">Управление медцентрами</a>
        {% endif %}
        <a href="{% url 'contact_us' %}">Связаться с нами</a>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var sidebar = document.getElementById('sidebar');

        window.closeSidebar = function () {
            sidebar.style.left = '-250px';
        };

        window.toggleSidebar = function () {
            var sidebarLeft = parseInt(getComputedStyle(sidebar).left);
            sidebar.style.left = sidebarLeft === 0 ? '-250px' : '0';
        };
    });
</script>
