{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dazzle Forms{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'index/Hur_lUI.css' %}">
    <link rel="stylesheet" href="{% static 'index/styles.css' %}">
    <link href="{% static 'icons/font/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon1.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% block script %}
    {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
    {% include 'index/sidebar.html' %}
</body>
</html>
