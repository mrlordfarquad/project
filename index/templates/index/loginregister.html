{% extends 'index/layout.html' %}
{% block body %}
    <style>
        
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

body {
    background-color: #23262e;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: 0;
	padding: 50px 0;
}

h1 {
	font-weight: bold;
	margin: 0;
    color: white;
    margin-bottom: 25px;
}

.olzhas {
    font-size: 200%
}

h2 {
	text-align: center;
}

.pole {
	font-size: 18px;
	font-weight: 300;
	line-height: 24px;
	letter-spacing: 0.5px;
	margin: 25px 0 35px;
}

span {
	font-size: 13px;
    color: #979797;
    margin-bottom: 50px;
}

a {
	color: #979797;
	font-size: 14px;
	text-decoration: none;
	margin: 20px 0;
}

button {
	border-radius: 20px;
	border: 1px solid rgb(0, 147, 0);
	background-color: rgb(0, 147, 0);
	color: #FFFFFF;
	font-size: 14px;
	font-weight: bold;
	padding: 14px 50px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
    cursor: pointer;
    margin-top: 15px;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #202124;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 60px;
	height: 100%;
	text-align: center;
}

.question-reg-select{
	color: #757575;
	background-color: #202124;
    border: 1px solid #ffffff00;
    height: 35px;
}

input {
	background-color: #202124;
	border: none;
	padding: 14px 18px;
	margin: 10px 0;
	width: 100%;
    color: white;
    font-size: 14px;
}   

.container {
	background-color: #202124;
	border-radius: 15px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 850px;
	max-width: 100%;
	min-height: 600px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
    
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
    background-color: #202124;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: rgb(0, 147, 0);
	background: -webkit-linear-gradient(to right, hsl(9, 100%, 58%), #FF416C);
	background: linear-gradient(to right, rgb(0, 147, 0), 58%);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 25px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 7px;
	height: 45px;
	width: 45px;
}

.footer-copy {
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        font-size: 20px;
        text-align: center;
    }

    .last-list {
      background-color: #0d0e10;
      margin-top: 300px;
      height: 330px;
      color: rgb(89, 89, 89);
      position: relative;
    }

    .footer-text {
      position: relative; 
      text-align: center;
      top: 15px; 
      font-size: 14px;
    }

    .question-reg-select {
        color: #757575;
        background-color: #202124;
        border: 1px solid #ffffff00;
        height: 35px;
        width: 100%;
        margin: 10px 0;
        padding: 8px 15px;
        font-size: 14px;
    }

    .question-reg-select:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .question-reg-select option {
        color: #757575;
        background-color: #202124;
        padding: 12px 15px;
    }

    .form-error {
        color: #ff4444;
        margin: 10px 0;
        font-size: 14px;
    }
    </style>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="{% url 'register' %}" method="post">
				{% csrf_token %}
				<h1 style="font-size: 28px;">Зарегистрироваться</h1>
				<p class="form-error" id="register-error">{{message}}</p>
				<input type="text" placeholder="Логин" name="username" required />
				<input type="email" placeholder="Email" name="email" required />
				<input type="password" placeholder="Пароль" name="password" required />
				<input type="password" placeholder="Повторите пароль" name="confirmation" required />
				<!-- Добавляем выбор региона -->
				<select class="question-reg-select" name="region" id="region" required>
					<option value="">Выберите регион</option>
					{% for value, display in city_choices %}
						<option value="{{ value }}">{{ display }}</option>
					{% endfor %}
				</select>

				<!-- Добавляем выбор медцентра -->
				<select class="question-reg-select" name="med_center" id="med_center" required disabled>
					<option value="">Сначала выберите регион</option>
				</select>
				<br>
				<button>Регистрация</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="{% url 'login' %}" method="post">
				{% csrf_token %}
				<h1>Войти в аккаунт</h1>
				<p class="form-error" id="login-error">{{message}}</p>
				<input type="text" placeholder="Логин" name="username" required />
				<input type="password" placeholder="Пароль" name="password" required />
				<a href="{% url "password_reset" %}">Забыли пароль?</a>
				<button>Войти</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 class="olzhas">С возвращением!</h1>
					<p class="pole">Можете войти</p>
					<button class="ghost" id="signIn">Войти</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Добро пожаловать!</h1>
					<p class="pole">Можете зарегистрироваться</p>
					<button class="ghost" id="signUp">Регистрация</button>
				</div>
			</div>
		</div>
	</div>
<script>
    const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});

	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>
<script>
	document.getElementById('region').addEventListener('change', function() {
		const region = this.value;
		const medCenterSelect = document.getElementById('med_center');
		
		// Включаем/выключаем выбор медцентра в зависимости от выбора региона
		medCenterSelect.disabled = !region;
		
		// Очищаем текущий список медцентров
		medCenterSelect.innerHTML = '<option value="">Выберите медцентр</option>';
		
		if (region) {
			// Запрашиваем список медцентров для выбранного региона
			fetch(`/get_med_centers?region=${region}`)
				.then(response => response.json())
				.then(data => {
					data.forEach(item => {
						const option = document.createElement('option');
						option.value = item.med_center;
						option.textContent = `${item.med_center} (${item.address})`;
						medCenterSelect.appendChild(option);
					});
				});
		}
	});
</script>
</body>
</html>
{% endblock %}
